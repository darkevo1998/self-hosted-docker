services:
  activepieces:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: activepieces
    restart: unless-stopped
    ## Enable the following line if you already use AP_EXECUTION_MODE with SANDBOX_PROCESS or old activepieces, checking the breaking change documentation for more info.
    ## privileged: true
    expose:
      - '80'
    depends_on:
      - postgres
    env_file: .env
    volumes:
      - ./cache:/usr/src/app/cache
    networks:
      - activepieces
  nginx:
    image: nginx:1.27-alpine
    container_name: activepieces-nginx
    restart: unless-stopped
    ports:
      - '${AP_NGINX_HTTP_PORT:-80}:80'
      - '${AP_NGINX_HTTPS_PORT:-443}:443'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - activepieces
    networks:
      - activepieces
  postgres:
    image: 'postgres:14.4'
    container_name: postgres
    restart: unless-stopped
    env_file: .env
    environment:
      - 'POSTGRES_DB=${AP_POSTGRES_DATABASE}'
      - 'POSTGRES_PASSWORD=${AP_POSTGRES_PASSWORD}'
      - 'POSTGRES_USER=${AP_POSTGRES_USERNAME}'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - activepieces
volumes:
  postgres_data:
networks:
  activepieces:
