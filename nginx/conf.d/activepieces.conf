upstream activepieces_backend {
    server activepieces:80;
    keepalive 32;
}

server {
    listen 0.0.0.0:80 default_server;
    listen [::]:80 default_server;
    # Replace with your domain, subdomain, or IP (e.g. clientA.example.com 203.0.113.10)
    server_name _;

    # Uncomment the lines below after adding certificates to nginx/certs
    # listen 443 ssl http2;
    # ssl_certificate /etc/nginx/certs/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Allow larger payloads for file uploads
    client_max_body_size 50m;

    location / {
        proxy_pass http://activepieces_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_read_timeout 300s;
    }

    # Optional health check endpoint
    location = /healthz {
        access_log off;
        return 200 'ok';
    }
}

